name: ðŸ”– R3C Rust-LTSS Autonomous Stable Release v1

on:
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/**"
  schedule:
    - cron: "0 0 * * 0"   # âœ… ë§¤ì£¼ ì¼ìš”ì¼ 00:00 UTC ìžë™ ì‹¤í–‰
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-and-build:
    name: ðŸ§± Verify Deterministic Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦€ Setup Rust 1.70.0
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0

      - name: âš™ï¸ Verify Rust version
        run: |
          echo "ðŸ” Checking rustc version..."
          rustc --version
          if ! rustc --version | grep -q "1.70.0"; then
            echo "âŒ Rust version mismatch. Expected 1.70.0."
            exit 1
          fi

      - name: ðŸ§± Build release
        run: cargo build --release

      - name: ðŸ”’ Generate SHA256SUMS
        run: |
          mkdir -p artifacts
          cp target/release/* artifacts/ || true
          cd artifacts
          if command -v sha256sum >/dev/null; then
            sha256sum * > ../SHA256SUMS_${{ matrix.os }}.txt
          else
            shasum -a 256 * > ../SHA256SUMS_${{ matrix.os }}.txt
          fi
          cd ..

      - name: ðŸ“¦ Upload OS-specific artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ltss-${{ matrix.os }}
          path: artifacts/

  unify-and-release:
    name: ðŸš€ Unified Tag & Release
    needs: verify-and-build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§­ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: ðŸ” Merge SHA256SUMS files
        run: |
          cat builds/**/SHA256SUMS_* > SHA256SUMS.txt
          echo "ðŸ§¾ Combined SHA256SUMS:"
          cat SHA256SUMS.txt

      - name: ðŸ”– Generate release tag
        id: tag
        run: |
          TAG="r3c-rust1.70-ltss-v$(date +'%Y.%m.%d')-auto"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "ðŸª¶ Release Tag: $TAG"

      - name: ðŸ’¾ Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: ðŸ§¾ Commit updated checksums
        run: |
          cp SHA256SUMS.txt SHA256SUMS_latest.txt
          git add SHA256SUMS.txt SHA256SUMS_latest.txt || true
          git commit -m "ðŸ§¾ Auto-update SHA256SUMS for ${{ env.TAG }}" || echo "No changes to commit"
          git push || echo "No changes pushed"

      - name: ðŸš€ Publish automated release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Rust-LTSS Auto Stable Release ${{ env.TAG }}"
          body: |
            âœ… Weekly Automated Deterministic Build
            - Rust version: 1.70.0
            - Includes verified SHA256SUMS for Linux/macOS/Windows
            - No human intervention; generated by LTSS auto system.
          files: |
            SHA256SUMS.txt
            builds/**/*
