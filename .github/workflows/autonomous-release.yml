name: 🔖 R3C Rust-LTSS Autonomous Stable Release v1

on:
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/**"
  schedule:
    - cron: "0 0 * * 0"   # ✅ 매주 일요일 00:00 UTC 자동 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-and-build:
    name: 🧱 Verify Deterministic Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 🧭 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🦀 Setup Rust 1.70.0
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.70.0

      - name: ⚙️ Verify Rust version
        run: |
          echo "🔍 Checking rustc version..."
          rustc --version
          if ! rustc --version | grep -q "1.70.0"; then
            echo "❌ Rust version mismatch. Expected 1.70.0."
            exit 1
          fi

      - name: 🧱 Build release
        run: cargo build --release

      - name: 🔒 Generate SHA256SUMS
        run: |
          mkdir -p artifacts
          cp target/release/* artifacts/ || true
          cd artifacts
          if command -v sha256sum >/dev/null; then
            sha256sum * > ../SHA256SUMS_${{ matrix.os }}.txt
          else
            shasum -a 256 * > ../SHA256SUMS_${{ matrix.os }}.txt
          fi
          cd ..

      - name: 📦 Upload OS-specific artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ltss-${{ matrix.os }}
          path: artifacts/

  unify-and-release:
    name: 🚀 Unified Tag & Release
    needs: verify-and-build
    runs-on: ubuntu-latest

    steps:
      - name: 🧭 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: 🔍 Merge SHA256SUMS files
        run: |
          cat builds/**/SHA256SUMS_* > SHA256SUMS.txt
          echo "🧾 Combined SHA256SUMS:"
          cat SHA256SUMS.txt

      - name: 🔖 Generate release tag
        id: tag
        run: |
          TAG="r3c-rust1.70-ltss-v$(date +'%Y.%m.%d')-auto"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "🪶 Release Tag: $TAG"

      - name: 💾 Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

      - name: 🧾 Commit updated checksums
        run: |
          cp SHA256SUMS.txt SHA256SUMS_latest.txt
          git add SHA256SUMS.txt SHA256SUMS_latest.txt || true
          git commit -m "🧾 Auto-update SHA256SUMS for ${{ env.TAG }}" || echo "No changes to commit"
          git push || echo "No changes pushed"

      - name: 🚀 Publish automated release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "R3C Rust-LTSS Auto Stable Release ${{ env.TAG }}"
          body: |
            ✅ Weekly Automated Deterministic Build
            - Rust version: 1.70.0
            - Includes verified SHA256SUMS for Linux/macOS/Windows
            - No human intervention; generated by LTSS auto system.
          files: |
            SHA256SUMS.txt
            builds/**/*
